data_path = "data/sudoku-extreme-1k-aug-1000"

seed = 1

global_batch_size = 384

epochs = 20000
eval_interval = 2000

lr = 7e-5
lr_warmup_steps = 2000

beta1 = 0.9
beta2 = 0.95
weight_decay = 1.0

[arch]
loss_type = "stablemax"

halt_exploration_prob = 0.1
halt_max_steps = 16

H_cycles = 2
L_cycles = 2

H_layers = 4
L_layers = 4

hidden_size = 512
num_heads = 8  # min(2, hidden_size // 64)
expansion = 4

puzzle_emb_ndim = 512

pos_encodings = "rope"